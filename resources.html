<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - NeuroDiverse Learning</title>
    <style>
        /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
}
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 0.5rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}
main {
    padding: 1rem;
    max-width: 1200px;
    margin: auto;
}

h1, h2 {
    color: #222;
    margin-bottom: 1rem;
}

section {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

section h2 {
    margin-bottom: 1rem;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    border-bottom: 1px solid #ddd;
    padding: 0.5rem 0;
}

li:last-child {
    border-bottom: none;
}

a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

#articles, #external-links, #study-aids {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

#articles li, #external-links li, #study-aids li {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#articles a, #external-links a, #study-aids a {
    color: #007bff;
    font-weight: bold;
}

#articles a:hover, #external-links a:hover, #study-aids a:hover {
    text-decoration: underline;
}

footer {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>NeuroDiverse Learning</h1>
        <nav>
            <ul>
                <li><a href="site.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Resources</h1>
        <section id="articles">
            <h2>Articles on Neurodiversity</h2>
            <!-- List of articles would be dynamically populated -->
            <ul id="article-list"></ul>
        </section>

        <section id="external-links">
            <h2>External Support Services</h2>
            <!-- List of external links would be dynamically populated -->
            <ul id="link-list"></ul>
        </section>

        <section id="study-aids">
            <h2>Downloadable Study Aids</h2>
            <!-- List of downloadable resources would be dynamically populated -->
            <ul id="aid-list"></ul>
        </section>
    </main>

    <footer>
        <!-- Same footer as homepage -->
    </footer>

    <script src="resources.js"></script>
</body>
</html>
