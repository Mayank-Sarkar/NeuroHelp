<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - NeuroDiverse Learning</title>
    <style>
        /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
}
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 0.5rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}
main {
    padding: 1rem;
    max-width: 1200px;
    margin: auto;
}

h1, h2 {
    color: #222;
    margin-bottom: 1rem;
}

section {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

#forum-topics ul {
    list-style-type: none;
    padding: 0;
}

#forum-topics li {
    border-bottom: 1px solid #ddd;
    padding: 0.5rem 0;
}

#forum-topics li:last-child {
    border-bottom: none;
}

#forum-topics a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

#forum-topics a:hover {
    text-decoration: underline;
}

#chat-room {
    display: flex;
    flex-direction: column;
}

#chat-messages {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    height: 300px;
    overflow-y: auto;
    padding: 1rem;
    margin-bottom: 1rem;
}

#chat-form {
    display: flex;
    gap: 0.5rem;
}

#chat-input {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#chat-form button {
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#chat-form button:hover {
    background-color: #0056b3;
}

#success-stories {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#stories-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.story-item {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
    background: #fafafa;
}

.story-item h3 {
    margin-top: 0;
}

footer {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>NeuroDiverse Learning</h1>
        <nav>
            <ul>
                <li><a href="site.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Community</h1>
        <section id="forum-topics">
            <h2>Discussion Forums</h2>
            <!-- List of forum topics would be dynamically populated -->
            <ul id="topic-list"></ul>
        </section>

        <section id="chat-room">
            <h2>Live Chat</h2>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </section>

        <section id="success-stories">
            <h2>Success Stories</h2>
            <!-- Success stories would be dynamically populated -->
            <div id="stories-container"></div>
        </section>
    </main>

    <footer>
        <!-- Same footer as homepage -->
    </footer>

    <script src="community.js"></script>
</body>
</html>
