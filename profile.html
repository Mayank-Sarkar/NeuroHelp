
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - NeuroDiverse Learning</title>
    <style>
        /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
}
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 0.5rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}
main {
    padding: 1rem;
    max-width: 900px;
    margin: auto;
}

h1, h2 {
    color: #222;
    margin-bottom: 1rem;
}

section {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

#profile-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

#profile-form label {
    font-weight: bold;
}

#profile-form input, 
#profile-form select, 
#profile-form textarea {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

#profile-form textarea {
    resize: vertical;
    min-height: 100px;
}

#profile-form button {
    padding: 0.75rem 1.5rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#profile-form button:hover {
    background-color: #0056b3;
}

#progress-chart {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
    min-height: 300px;
}

footer {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>NeuroDiverse Learning</h1>
        <nav>
            <ul>
                <li><a href="site.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Profile</h1>
        <section id="user-info">
            <h2>Personal Information</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="learning-style">Preferred Learning Style:</label>
                <select id="learning-style" name="learning-style">
                    <option value="visual">Visual</option>
                    <option value="auditory">Auditory</option>
                    <option value="kinesthetic">Kinesthetic</option>
                </select>

                <label for="accommodations">Required Accommodations:</label>
                <textarea id="accommodations" name="accommodations"></textarea>

                <button type="submit">Save Profile</button>
            </form>
        </section>

        <section id="learning-progress">
            <h2>Your Learning Progress</h2>
            <!-- This would be populated dynamically based on user's course progress -->
            <div id="progress-chart"></div>
        </section>
    </main>

    <footer>
        <!-- Same footer as homepage -->
    </footer>

    <script src="profile.js"></script>
</body>
</html>
